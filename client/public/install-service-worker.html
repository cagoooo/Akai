<!DOCTYPE html>
<html>
<head>
  <title>Installing service worker</title>
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(function() {
        document.querySelector('#status').textContent = '服務工作器安裝成功';
      }).catch(function(error) {
        document.querySelector('#status').textContent = '服務工作器安裝失敗: ' + error;
      });
    } else {
      document.querySelector('#status').textContent = '此瀏覽器不支援服務工作器';
    }
  </script>
</head>
<body>
  <p id="status">正在安裝服務工作器...</p>
</body>
</html>
