<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#8B5CF6" stopOpacity="0.1"/>
      <stop offset="100%" stopColor="#A78BFA" stopOpacity="0.1"/>
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#8B5CF6"/>
      <stop offset="100%" stopColor="#A78BFA"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="450" fill="#ffffff"/>
  <rect width="800" height="450" fill="url(#bg-gradient)"/>
  
  <!-- 主要圖示：中文字和書本 -->
  <g transform="translate(350, 175)">
    <circle cx="50" cy="50" r="40" fill="url(#icon-gradient)" opacity="0.1"/>
    <!-- 書本圖標 -->
    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" 
          transform="translate(30, 30)" 
          stroke="url(#icon-gradient)" 
          strokeWidth="2" 
          fill="none"/>
    <!-- 漢字筆劃 -->
    <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20" 
          transform="translate(60, 20)" 
          stroke="url(#icon-gradient)" 
          strokeWidth="2" 
          fill="none"/>
  </g>
  
  <!-- 裝飾元素 -->
  <circle cx="200" cy="100" r="5" fill="#8B5CF6" opacity="0.5"/>
  <circle cx="600" cy="350" r="5" fill="#A78BFA" opacity="0.5"/>
  <circle cx="150" cy="400" r="3" fill="#8B5CF6" opacity="0.3"/>
  <circle cx="650" cy="50" r="3" fill="#A78BFA" opacity="0.3"/>
</svg>
