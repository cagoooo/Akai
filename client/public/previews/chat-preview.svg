<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#3B82F6" stopOpacity="0.1"/>
      <stop offset="100%" stopColor="#60A5FA" stopOpacity="0.1"/>
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#3B82F6"/>
      <stop offset="100%" stopColor="#60A5FA"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="450" fill="#ffffff"/>
  <rect width="800" height="450" fill="url(#bg-gradient)"/>
  
  <!-- 主要圖示：聊天氣泡群 -->
  <g transform="translate(350, 175)">
    <circle cx="50" cy="50" r="40" fill="url(#icon-gradient)" opacity="0.1"/>
    <!-- 左側聊天氣泡 -->
    <path d="M3 20V4a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H7l-4 4" 
          transform="translate(20, 30)" 
          stroke="url(#icon-gradient)" 
          strokeWidth="2" 
          fill="none"/>
    <!-- 右側聊天氣泡 -->
    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" 
          transform="translate(60, 30)" 
          stroke="url(#icon-gradient)" 
          strokeWidth="2" 
          fill="none"/>
  </g>
  
  <!-- 裝飾元素 -->
  <circle cx="200" cy="100" r="5" fill="#3B82F6" opacity="0.5"/>
  <circle cx="600" cy="350" r="5" fill="#60A5FA" opacity="0.5"/>
  <circle cx="150" cy="400" r="3" fill="#3B82F6" opacity="0.3"/>
  <circle cx="650" cy="50" r="3" fill="#60A5FA" opacity="0.3"/>
</svg>
