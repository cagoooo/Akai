<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#EC4899" stopOpacity="0.1"/>
      <stop offset="100%" stopColor="#F472B6" stopOpacity="0.1"/>
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#EC4899"/>
      <stop offset="100%" stopColor="#F472B6"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="450" fill="#ffffff"/>
  <rect width="800" height="450" fill="url(#bg-gradient)"/>
  
  <!-- 主要圖示：遊戲手柄和蜜蜂圖案 -->
  <g transform="translate(350, 175)">
    <circle cx="50" cy="50" r="40" fill="url(#icon-gradient)" opacity="0.1"/>
    <!-- 遊戲手柄 -->
    <path d="M6 12h4m4 0h4M12 6v4m0 4v4" 
          transform="translate(30, 30)" 
          stroke="url(#icon-gradient)" 
          strokeWidth="2" 
          fill="none"/>
    <!-- 蜜蜂六角形 -->
    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5" 
          transform="translate(60, 20)" 
          stroke="url(#icon-gradient)" 
          strokeWidth="2" 
          fill="none"/>
  </g>
  
  <!-- 裝飾元素 -->
  <circle cx="200" cy="100" r="5" fill="#EC4899" opacity="0.5"/>
  <circle cx="600" cy="350" r="5" fill="#F472B6" opacity="0.5"/>
  <circle cx="150" cy="400" r="3" fill="#EC4899" opacity="0.3"/>
  <circle cx="650" cy="50" r="3" fill="#F472B6" opacity="0.3"/>
</svg>
